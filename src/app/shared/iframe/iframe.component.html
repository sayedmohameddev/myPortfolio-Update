<button (click)="toggleFullScreen(iframeid)" class="text-white font-inconsolata mt-4 border border-1-white pl-2 pr-2 bg-black -mb-2 lg:mb-4">
    
</button>
<div class="flex flex-col border-b-2 z-20 scale-75 lg:scale-100">
    <div class="border-t-2 border-x-2 border-b-2 w-[420px] h-[200px] overflow-hidden">
        <iframe class="viewPort w-[1720px] h-[800px]" [id]="iframeid" [src]="trustedUrl" [scrolling]="scroll" frameborder="1"></iframe>
    </div>
    <span class="text-white font-inconsolata text-[16px] px-1 py-2 bg-black border-x-2 max-w-[420px]">Description: {{description}}</span>
</div>
